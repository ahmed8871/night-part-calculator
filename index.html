<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب أجزاء الليل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>حساب أجزاء الليل</h1>
    <p>أدخل وقت غروب الشمس ووقت شروق الشمس:</p>
    <label for="sunset">وقت الغروب:</label>
    <input type="time" id="sunset">
    <br>
    <label for="sunrise">وقت الشروق:</label>
    <input type="time" id="sunrise">
    <br>
    <button onclick="calculateNight()">احسب</button>
    <div class="results" id="results"></div>
    <script src="script.js"></script>
</body>
</html>
